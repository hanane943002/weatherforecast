<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>weatherforecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header>
            <div class="container mb-5">
                <div class="row text-center pb-5">
                    <h1>Weather App</h1> 
                 </div>
                <div class="row">
                    <form class="form-inline">
                        <input type="text"  class="form-control-plaintext" placeholder="Entrez le nom de la ville" id="ville" value="">
                        <select class="form-select" aria-label="Default select example" id="nbOfDay">
                            <option selected>How many days?</option>
                            <option value="1">1 day</option>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                            <option value="7">7 days</option>
                          </select>
                        <button type="submit" id="submit" class="btn btn-primary ">Submit</button>
                    </form>
                </div>  
            </div>
        </header>

        <div class="d-flex justify-content-center">
            <div>
                <div class="d-flex text-center d-inline div_meteo w-25" id="printWeek">
                </div>
                <div class="d-flex text-center d-inline  div_Icon " id="printIcon" >
                </div>
            </div>
        </div>
        
    </body>
</html>
